<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: grey;
  stroke-width: 0.25px;
  fill: grey;
}

.states {
  fill: none;
  stroke-linejoin: round;
}

div.tooltip {
  position: absolute;
  text-align: center;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>

<body>
<div class="region btn-group">
  <button type="button" class="btn btn-default active" data-region="Rural">Rural</button>
  <button type="button" class="btn btn-default" data-region="Urban">Urban</button>
</div>

<div class="meat-type  btn-group">
  <button type="button" class="btn btn-default" data-type="Fish">Fish</button>
  <button type="button" class="btn btn-default" data-type="Mutton">Mutton</button>
  <button type="button" class="btn btn-default" data-type="Chicken">Chicken</button>
  <button type="button" class="btn btn-default" data-type="Beef">Beef</button>
  <button type="button" class="btn btn-default active" data-type="All">All</button>
</div>

</body>
